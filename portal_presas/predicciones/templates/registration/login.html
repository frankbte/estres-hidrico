{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% load static %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h2>Ingresa tus credenciales</h2>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <a href="{% url 'registro' %}">Aun no tienes cuenta? Crea una!</a>
            <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
            <input type="submit" value="Ingresar" class="login-button">
        </form>
    </div>
</div>
{% endblock %}
